<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Cancer Detector</title>
    <style>
      /* General reset */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Container */
      .container {
        display: flex;
        flex-direction: column;
        max-width: 800px;
        width: 100%;
        background: #fff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        text-align: center;
        transition: 0.3s ease-in-out;
      }

      h1 {
        color: #6a0572;
        margin-bottom: 10px;
        font-size: 2em;
      }

      p.description {
        color: #555;
        margin-bottom: 20px;
        font-size: 1.1em;
      }

      input[type="file"] {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        width: 60%;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 30px;
        background: #6a0572;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #50005a;
        transform: translateY(-2px);
      }

      /* Image preview card */
      .preview-card {
        margin-top: 20px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        position: relative;
        background: #f8f8f8;
      }

      .preview-card img {
        width: 100%;
        display: block;
      }

      /* Prediction info */
      .prediction-info {
        padding: 15px;
        background: #fff;
        border-top: 1px solid #ddd;
      }

      .prediction-info span {
        font-weight: bold;
        font-size: 1.2em;
      }

      .benign { color: #28a745; }
      .malignant { color: #dc3545; }

      /* Confidence bar */
      .confidence-bar {
        width: 100%;
        height: 15px;
        background: #eee;
        border-radius: 8px;
        overflow: hidden;
        margin-top: 10px;
      }

      .confidence-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6a0572, #ff6a95);
        border-radius: 8px;
        transition: width 0.5s ease-in-out;
      }

      /* Loading text */
      .loading {
        font-style: italic;
        color: #888;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Skin Cancer Detector üîç</h1>
      <p class="description">
        Upload a skin lesion image to predict if it's <strong>Benign</strong> or
        <strong>Malignant</strong>.
      </p>

      <input type="file" id="imageUpload" accept="image/*" />
      <button id="predictBtn">Predict</button>
      <div class="loading" id="loadingMessage">Analyzing image...</div>

      <!-- Image + prediction -->
      <div class="preview-card" style="display:none;" id="previewCard">
        <img id="imagePreview" src="" alt="Image Preview" />
        <div class="prediction-info">
          Prediction: <span id="predictionText"></span><br />
          Confidence: <span id="confidenceText"></span>
          <div class="confidence-bar">
            <div class="confidence-fill" id="confidenceFill"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const predictBtn = document.getElementById('predictBtn');
      const imageUpload = document.getElementById('imageUpload');
      const loadingMessage = document.getElementById('loadingMessage');
      const previewCard = document.getElementById('previewCard');
      const imagePreview = document.getElementById('imagePreview');
      const predictionText = document.getElementById('predictionText');
      const confidenceText = document.getElementById('confidenceText');
      const confidenceFill = document.getElementById('confidenceFill');

      // Preview image
      imageUpload.addEventListener('change', () => {
        const file = imageUpload.files[0];
        if (file) {
          imagePreview.src = URL.createObjectURL(file);
          previewCard.style.display = 'block';
          predictionText.textContent = '';
          confidenceText.textContent = '';
          confidenceFill.style.width = '0%';
        }
      });

      // Predict button
      predictBtn.addEventListener('click', async () => {
        const file = imageUpload.files[0];
        if (!file) { alert('Please upload an image first.'); return; }

        loadingMessage.style.display = 'block';
        predictionText.textContent = '';
        confidenceText.textContent = '';
        confidenceFill.style.width = '0%';

        const formData = new FormData();
        formData.append('file', file);

        try {
          const response = await fetch('/predict', { method: 'POST', body: formData });
          const data = await response.json();
          loadingMessage.style.display = 'none';

          if (data.success) {
            predictionText.textContent = data.prediction;
            confidenceText.textContent = data.confidence;

            confidenceFill.style.width = data.confidence.replace('%','') + '%';

            if (data.prediction.toLowerCase() === 'malignant') {
              predictionText.className = 'malignant';
            } else {
              predictionText.className = 'benign';
            }
          } else {
            alert('Error: ' + data.error);
          }
        } catch (err) {
          loadingMessage.style.display = 'none';
          alert('An error occurred. Please try again.');
          console.error(err);
        }
      });
    </script>
  </body>
</html>
